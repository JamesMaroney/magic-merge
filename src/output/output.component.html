<header>
    <h1>Output</h1>
    <menu>
        <span *ngIf="copied$ | async" class="copy-success">copied!</span>
        <button *ngIf="output$ | async" (click)="onCopy()">copy to clipboard</button>
    </menu>
</header>
<div *ngIf="(output$ | async) as output"
     #outputContainer
     class="outputContainer"
     [innerHTML]="output"></div>
